<div class="container">
    <div class="col-xs-12">
        <h3>{{titulo}}</h3>
    </div>
    <hr>

    <form class="form-row" action="">
        <div class="form-group col-md-2">
            <!--sr-only no muestra la etiqueta, es para manejo interno en el formulario-->
            <label for="nombre" class="sr-only">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="nombreInput">
        </div>
        <div class="form-group col-md-2">
            <!--sr-only no muestra la etiqueta, es para manejo interno en el formulario-->
            <label for="apellido" class="sr-only">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="apellidoInput">
        </div>
        <div>
            <button type="submit" class="btn btn-primary" (click)="onAgregarPersona()">Agregar</button>
        </div>
    </form>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <!--iteramos cada elemento del arreglo persona-->
            <!--en la variable persona guardamos el elemento del arreglo personas-->
            <!--hasta que este sea usado, guardamos el index-->
            <div *ngFor="let persona of personas; let i = index">
                {{i+1}}: {{persona.nombre}} {{persona.apellido}}
            </div>
        </div>
    </div>

</div>
